{% extends "music/base.html" %}
{% block content %}
<div class="container">
	<div class="row ">
	{% if request.GET.q %}

				<div class='col-12 '>

					Search results for : <strong>{{request.GET.q}}</strong>
					<hr>
				</div>
	
	{% endif %}
</div></div>
<div class="container ">
	<div class="row ">
			
	 {% for album in object_list %}	
		 <div class="col-sm-12 col-md-6 col-lg-4">
	      <div class="card my-3" style="width: 18rem;">
			
			  <img src="{{album.album_logo.url }}" class="card-img-top" alt="album image" href="{% url 'music:detail' album.id %}" />
			  <div class="card-body">
			    <h5 class="card-title">{{album.album_title}}</h5>
			    <p class="card-text">{{ album.artist}}</p>
			    <a class="btn btn-primary" href="{% url 'music:detail' album.id %}" role="button">
				 View
				</a>
				    
			 
			<script type="text/javascript">window.mytest = function() { var isValid = confirm('Are you sure ?');if (!isValid) { event.preventDefault();  alert("It wont delete. Yay!");}}</script>
			  </div>
			</div>
		  </div>
	 {% endfor %}
    </div>

</div>{%endblock%}
