
<!DOCTYPE html>
<html>
<head>
	<title>{% block title%}viberr{% endblock %}</title>



	{% load static %}


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />


</head>
<body>
	{% load static %}

	<nav class="navbar navbar-dark bg-dark navbar-expand-lg" >
		<ul class="nav navbar-nav ">
			<li class="nav-item">
	  				<a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
	  		</li>
			    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			     <span class="navbar-toggler-icon"></span>
			    </button>
		   		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    	<div class="navbar-nav">
	    	<li class="nav-item">
	      		<a class="nav-item nav-link active" href="{% url 'music:index' %}"><i class="fas fa-compact-disc">&nbsp; Album </i></a>
	      	</li>
	      
	 	
	    <form class="form-inline navbar-right" method="GET" action="{% url 'music:search' %}">
	      	
		    <input class="form-control mr-sm-2" type="search"value="{{request.GET.q}}" name="q"  placeholder="Search" aria-label="Search">
		    <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
	    </form>&nbsp;
	  </ul>
	   <ul class="nav navbar-nav ml-auto">
		  	<!-- <li class="nav-item">
		      <a class="nav-link" href="{% url 'music:album_add' %}"><i class="fas fa-plus-square">&nbsp;Add album</a></i>
		    </li> -->
		    {% if user.is_authenticated %}
		    <li class="nav-item">
		      	<a class="nav-link" href="{% url 'music:logout' %}" tabindex="-1" aria-disabled="true">
		      		<i class="fas fa-sign-out-alt">
		      		&nbsp;Logout
		      	</a></i>
		    </li>
		    {% else %}
		    	<li class="nav-item">
		      	<a class="nav-link" href="{% url 'music:login' %}" tabindex="-1" aria-disabled="true">
		      		<i class="fas fa-sign-in-alt">
		      		&nbsp;Login
		      	</a></i>
		    </li>&nbsp;
		    <li class="nav-item">
		      	<a class="nav-link" href="{% url 'music:register' %}" tabindex="-1" aria-disabled="true">
		      		<i class="fas fa-user-plus"></i>
		      		&nbsp;Register
		      	</a></i>
		    </li>
		    {% endif %}
	   </ul>
	    </div>
	  </div>
	</nav>
	{% block content%}
	{% endblock %}
</body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
