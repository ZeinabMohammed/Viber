{% for field in form %}
	 
		<div class="col-sm-offset-2 col-sm-10 ">
		<div class="form-group row">
					<span class="text-danger small">{{field.errors}}</span>
		
				<label class="col-sm-2 col-form-label">{{ field.label_tag }}</label>
				<div class="col-sm-10">{{ field }}</div><br>
			</div>
		</div>
{% endfor %}
